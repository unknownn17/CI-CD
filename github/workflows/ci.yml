name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Get the code
        uses: actions/checkout@v4

      - name: Set up Go environment
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/go/cache
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...

      - name: Build the Go binary
        run: go build -o myapp

      - name: Check if binary is there
        run: |
          if [ -f myapp ]; then
            echo "Great! Binary file is ready."
          else
            echo "Oops, no binary file found." >&2
            exit 1
          fi

      - name: Build Docker image
        run: docker build -t myapp13 .

      - name: Start Docker container
        run: |
          docker run -d -p 9001:8080 --name myapp13 myapp13
